<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header style="background: linear-gradient(93deg, white 0%, #c7f1e9 100%)">
      <div class="container flex flex-col py-8" style="background: transparent">
        <h1
          class="text-4xl font-clashDisplayRegular text-center"
          style="
            background: linear-gradient(93deg, #222741, #217f70 100%);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
          "
        >
          Meet The <span class="font-clashDisplaySemibold">Team</span>
        </h1>
      </div>
      <div class="relative">
        <img
          src="./dist/images/chrome-vase.png"
          alt="platinum podium"
          style="mix-blend-mode: luminosity"
        />
      </div>
    </header>

    <section class="container py-14">
      <div style="background: transparent">
        <h2
          class="text-5xl font-clashDisplayRegular text-center"
          style="
            background: linear-gradient(93deg, #222741, #217f70 100%);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
          "
        >
          Why <span class="font-clashDisplaySemibold">Platinum Podium</span>
        </h2>
      </div>
    </section>
  </body>
</html>
